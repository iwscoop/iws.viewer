<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../vendor/jquery-2.2.3.js"></script>      <!--필수 셋팅 해야함        -->
    <link href="../../vendor/spectrum.css" rel="stylesheet">  <!--주석  사용할때만 필요    -->
    <script src="../../vendor/spectrum.js"></script>          <!--주석  사용할때만 필요    -->
    <script src="../../vendor/hammer.min.js"></script>        <!--터치 사용할때만 필요     -->
    <link href="../../vendor/iws-scrollbar.css" rel="stylesheet">    <!--페이지뷰 스크롤바 사용     -->
    <script src="../../vendor/iws-scrollbar.js"></script>     <!--페이지뷰 스크롤바 사용     -->
    <script src="../../vendor/FileSaver.js"></script>         <!--로컬에 파일 저장할 경우에만 사용 -->

    <link href="../../iws.viewer.css" rel="stylesheet">
    <script src="../../iws.viewer.js"></script>

    <script>
        var multiPage;
        $(function() {  //  same this string ==> "$(document).ready(function() {});"
            //뷰어 셋팅.
            var element = document.getElementById("multiPage");
            var opt = {
                path:'../../'   ,
            };
            multiPage = new iws.multiPage(element, opt);

            //주석,필터보기
            $(".visible_show_hide").change(function(){
                multiPage.visible(this.id, (this.checked)?'show':'hide');
            });

            //버튼을 체크박스 값에 따라 보기 / 감추기 처리.
            $(".button_show_hide").change(function(){
                multiPage.showButton(this.id, this.checked);
            });
        });
    </script>
    <style>
        nav>ul:before,
        nav>ul:after {
            content:" ";
            display:block;
        }
        nav>ul:after {
            clear:both;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="http://www.iwscoop.co.kr">Homepage.</a></li>
    <li><a href="http://www.iwscoop.co.kr/solution/demo/iws_viewer.html">Demo.</a></li>
</ul>

<div id="main_header">
    <nav id="main_gnb" >
        <h4>Image load and save.</h4>
        <ul>
            <li style="float:left;width:150px;list-style:none;"><input type="checkbox" class="visible_show_hide" id="annotation"  >주석보기</li>
            <li style="float:left;width:150px;list-style:none;"><input type="checkbox" class="visible_show_hide" id="filter"  >필터보기</li>
        </ul>
    </nav>
    <nav>
        <h4>Button show or hide.</h4>
        <ul>
            <li style="float:left;width:150px;list-style:none;"><input type="checkbox" class="button_show_hide" id="thumbnail"  checked="checked">썸네일창버튼</li>
            <li style="float:left;width:150px;list-style:none;"><input type="checkbox" class="button_show_hide" id="print"  checked="checked">출력 버튼</li>
            <li style="float:left;width:150px;list-style:none;"><input type="checkbox" class="button_show_hide" id="save"  checked="checked">저장 버튼</li>
            <li style="float:left;width:150px;list-style:none;"><input type="checkbox" class="button_show_hide" id="select"  checked="checked">선택 버튼</li>
            <li style="float:left;width:150px;list-style:none;"><input type="checkbox" class="button_show_hide" id="delete"  checked="checked">삭제 버튼</li>

            <li style="float:left;width:150px;list-style:none;"><input type="checkbox" class="button_show_hide" id="move"  checked="checked">이동 버튼</li>
            <li style="float:left;width:150px;list-style:none;"><input type="checkbox" class="button_show_hide" id="range"  checked="checked">영역지정 버튼</li>
            <li style="float:left;width:150px;list-style:none;"><input type="checkbox" class="button_show_hide" id="glass"  checked="checked">돋보기 버튼</li>
        </ul>
    </nav>


</div>
<div id="content">
    <!--  iwsViewer -->
    <div id="multiPage" style="width:100%;height:700px;"></div>
</div>

</body>
</html>
